<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            border: 2px solid red;
        }
        /*
         id #
        . class
        nothing element
        */
        #firstPara {
            color:green;
        }
        .bgBlue{
            background-color: blue;
        }
        footer,span{
            background-color: aquamarine;     
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara" >This is a sample paragraph to demonstrate</p>
    <p id="secondPara" class="redElement bgBlue">This is a sample paragraph to demonstrate</p>
   <div> <p>This is a sample paragraph to demonstrate</p>
    <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
