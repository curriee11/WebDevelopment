<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <img style="border: 2px solid red;">this is a para</img>
    <a style="border: 2px solid blue;">this is a para</a>
    <strong style="border: 2px solid blue;">this is a para</strong>
    
    <span style="border: 2px solid red;"">this is a paragraph</span>
    <!-- 
        para
         div 
         ul 
          li
       is block element
     -->
     <!-- 
         span 
         strong 
          a
          em 
          img is inline elements
      -->
    <span style="border: 2px solid rgb(64, 0, 255);">this is also a paragraph</span>


</body>
</html>
